  <body>
    <main>
      <nav class="navigation fixed-bottom">
        <ul class="nav nav-tabs bg-dark d-flex justify-content-center mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html" >Home</a>

          </ul>

        <section>
            <form action="cart.html" method="GET"  class="product-info d-flex bg-dark justify-content-center align-items-center">
              <img src="photos/item9.jpg" id="image" class="card-img" alt="item for sale">
              <div class="container">
                <h1 id="title" class="card-title text-white"></h1>
                <p id="description" class="card-text"></p>
                <a href="cart.html" class="cart-link pb-3">Add to Card</a>
              </div>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const image = urlParams.get('pic');
      document.getElementById("image").src = image;
      const title = urlParams.get("title");
      document.getElementById("title").innerText = title.replace(/-/g, " ");
      const desc = urlParams.get("desc");
      document.getElementById("description").innerText = desc.replace(/-/g, " ");
    </script>

  <body>
    <main>
      <nav class="navigation fixed-bottom">
        <ul class="nav nav-tabs bg-dark d-flex justify-content-center mx-auto">
            <li class="nav-item">
              <a class="nav-link " href="index.html"><i class="fas fa-home"></i> Home</a>

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link active" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
            </li>
          </ul>
    </nav>
        <section class="cart-items bg-dark pb-5">
          <h1 class="display-1 text-center  text-white pt-5 pr-5">Cart</h1>
          <form action="checkout.html" method="GET" class="d-flex flex-wrap container justify-content-around align-content-end pt-3 bg-dark">
            <div class="col-lg-9 col-md-12 py-4">
              <div id="cart">
                <div class="card my-3 bg-dark p-lg-4 p-sm-2 p-1 border-bottom border-top">
                  <div class="d-flex no-gutter justify-content-center">
                    <div class="col-md-5 d-flex justify-content-center">
                      <img src="photos/item.jpg" class="card-img" alt="cart-item">
                    </div>
                    <div class="col-md-7 d-flex align-items-center text-center">
                      <div class="card-body">
                        <h5 class="card-title">Macbook</h5>
                        <p class="card-text item-price">$1999</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card my-3 bg-dark p-lg-4 p-sm-2 p-1 border-bottom border-top">
                  <div class="d-flex no-gutter justify-content-center">
                    <div class="col-md-5  d-flex justify-content-center">
                      <img src="photos/item8.jpg" class="card-img" alt="cart-item">
                    </div>
                    <div class="col-md-7 d-flex align-items-center text-center">
                      <div class="card-body">
                        <h5 class="card-title">Camera</h5>
                        <p class="card-text item-price">$2199</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card m-3 bg-dark p-lg-4 p-sm-2  p-1 border-bottom border-top">
                  <div class="d-flex no-gutter justify-content-center">
                    <div class="col-md-5 d-flex justify-content-center">
                      <img src="photos/item5.jpg" class="card-img" alt="cart-item">
                    </div>
                    <div class="col-md-7 d-flex align-items-center text-center">
                      <div class="card-body">
                        <h5 class="card-title">Apple Watch</h5>
                        <p class="card-text item-price">$399</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card m-3 bg-dark p-lg-4 p-sm-2 p-1 border-bottom border-top">
                  <div class="d-flex no-gutter justify-content-center">
                    <div class="col-md-5 d-flex flex-nowrap justify-content-center">
                      <img src="photos/item6.jpg" class="card-img" alt="cart-item">
                    </div>
                    <div class="col-md-7 d-flex flex-nowrap align-items-center text-center">
                      <div class="card-body">
                        <h5 class="card-title">Iphone</h5>
                        <p class="card-text item-price">$999</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-xl-2 d-flex p-4 align-items-between justify-content-center pt-5 text-center">
              <div class="purchase pb-5">
                  <h2 class="text-white pe-1">Subtotal: $<span id="total">5596</span></h2>
                <a href="checkout.html" class="btn btn-success" id="checkout-btn">Checkout (<span id="qty">4</span>)</a>
              </div>
            </div>
          </form>
        </section>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const src = urlParams.get('pic');
        const title = urlParams.get("title");
        const price = urlParams.get("price");
        if(src && title && price){
          addToCart(src,title, price);
        }
        
      });
    </script>
    <script src="script.js"></script>
  </body>

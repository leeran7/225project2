<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Checkout</title>
  </head>
  <body>
    <main>
      <nav class="navigation fixed-bottom">
        <ul class="nav nav-tabs bg-dark d-flex justify-content-center mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html" >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" >About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
          </ul>
      </nav>
      <section class="checkout d-flex flex-column justify-content-center bg-dark">
       <div class="container">
        <h1 class="text-center display-1 pt-5 text-white">Checkout</h1>
        <form action="index.html" method="GET" class="d-flex justify-content-center flex-wrap">

          <div class="col-lg-6 d-flex flex-column justify-content-between pt-5">
            <label for="email">Email*: </label>
            <input placeholder="John@Doe.com *" required id="email" type="email" name="email">
            <label for="first-name">First Name*: </label>
            <input placeholder="First Name *" required id="first-name" type="text" name="first-name">
            <label for="first-name">Last Name*: </label>
            <input placeholder="Last Name *" required id="last-name" type="text" name="last-name">
            <label for="street-num">Street Number: </label>
            <input placeholder="Street Number *" id="street-num" type="number" name="street-num">
            <label for="street-name">Street Name: </label>
            <input placeholder="Street Name *" required id="street-name" type="text" name="street-name">
            <label for="city">City*: </label>
            <input placeholder="City *" required id="city" type="text" name="city">
          </div>

          <div class="col-lg-6 d-flex flex-column justify-content-around pt-5">
            <div class="d-flex flex-column mb-5">
              <label for="state">State: </label>
              <input placeholder="State *" id="state" type="text" name="state">
              <label for="zip">Zip: </label>
              <input placeholder="Zip Code *" required id="zip" type="text" name="zip">
              <label for="phone">Phone Number: </label>
              <input placeholder="Phone Number" id="phone" type="tel" name="phone">
            </div>

            <div class="bg-light p-4 mt-5">
              <div class="row justify-content-center">
                <p class="h2" >Qty: </p>
                <p class="h2 ml-1" id="qty"></p>
              </div>
              <div class="row justify-content-center">
                <p class="h2">Subtotal: $</p>
                <p class="h2 ml-1" id="subtotal"></p>
              </div>
              <div class="row justify-content-center">
                <p class="h2">Total: $</p>
                <p class="h2 ml-1" id="total"></p>
              </div>
            </div>
            <button type="submit" class="d-flex justify-content-center btn btn-info" id="order-submit">Submit</button>
          </div>
          
        </form>
       </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const qty = urlParams.get("qty");
        const subtotal = urlParams.get("total");
        document.getElementById('subtotal').innerText = subtotal;
        document.getElementById('qty').innerText = qty;
        
        let final = parseInt(subtotal) * 1.08875;
        document.getElementById('total').innerText = Math.round(final * 100) / 100;

    </script>
  </body>
</html>

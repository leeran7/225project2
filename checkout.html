<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Checkout</title>
  </head>
  <body>
    <main>
      <section class="checkout d-flex flex-column justify-content-around bg-dark">
       <div class="container">
        <h1 class="text-center display-1 pt-md-5 pt-sm-0 text-white" id="checkouth1">Checkout</h1>
        <form action="index.html" method="GET" id="checkout-order" auto class="d-flex justify-content-around flex-wrap">

          <div class="col-lg-6 col-12 d-flex flex-column hide">
            <label for="first-name">First Name *: </label>
            <input placeholder="First Name *" required id="first-name" type="text" name="first-name">
            <label for="first-name">Last Name *: </label>
            <input placeholder="Last Name *" required id="last-name" type="text" name="last-name">
            <label for="email">Email *: </label>
            <input placeholder="John@Doe.com *" required id="email" type="email" name="email">
            <label for="street-num">Street Number *: </label>
            <input placeholder="Street Number *" required id="street-num" type="number" name="street-num">
            <label for="street-name">Street Name *: </label>
            <input placeholder="Street Name *" required id="street-name" type="text" name="street-name">
            <label for="city">City *: </label>
            <input placeholder="City *" required id="city" type="text" name="city">
          </div>
          
          <div class="col-lg-5 col-12 d-flex justify-content-between flex-column mx-1">
            <div class="d-flex flex-column mb-5 hide">
              <label for="state">State *: </label>
              <input placeholder="State *" required id="state" type="text" name="state">
              <label for="zip">Zip *: </label>
              <input placeholder="Zip Code *" required id="zip" type="text" name="zip">
              <label for="phone">Phone Number *: </label>
              <input placeholder="Phone Number *" required id="phone" type="tel" name="phone">
            </div>

            <div class="order-details text-center flex-grow-1 bg-light p-4">
              <div class="p-2">
                <p class="h2" >Qty: </p>
                <p class="h2 ml-1" id="qty"></p>
              </div>
              <div class="p-2">
                <p class="h2">Subtotal: $</p>
                <p class="h2 ml-1" id="subtotal"></p>
              </div>
              <div class="p-2">
                <p class="h2">Total: $</p>
                <p class="h2 ml-1" id="total"></p>
              </div>
            </div>
            <div class="d-none alert alert-success" id="order-complete">
              <h2 class="text-center py-5">Thank you for the order!</h2>
            </div>
            <button type="submit" class="d-flex justify-content-center btn btn-info mb-2 hide" id="order-submit">Submit</button>
            <button type="submit" class="d-flex justify-content-center confirmation d-none btn btn-info mb-2" id="confirmation">Confirm Order</button>
            <button type="submit" class="d-flex justify-content-center d-none btn btn-info mb-2" id="home">Go Back Home</button>
          </div>
        </form>
        
       </div>
       <p class="d-flex justify-content-end pr-2"><a href="cart.html" class="btn btn-primary" id="goback">Go Back</a></p>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const qty = urlParams.get("qty");
        const subtotal = urlParams.get("total");
        document.getElementById('subtotal').innerText = subtotal;
        document.getElementById('qty').innerText = qty;
        
        let final = parseInt(subtotal) * 1.08875;
        document.getElementById('total').innerText = Math.round(final * 100) / 100;

    </script>
  </body>
</html>
